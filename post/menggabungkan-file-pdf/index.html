<html><head></head><body><p>Install dulu <code>pdftk</code>:</p><pre class=" language-bash"><code class="language-bash"><span class="token function">sudo</span> <span class="token function">apt</span> <span class="token function">install</span> pdftk
</code></pre><p>Misal, kita ingin menggabungkan <code>a.pdf</code> dengan <code>b.pdf</code> menjadi <code>c.pdf</code>, maka perintahnya adalah:</p><pre class=" language-bash"><code class="language-bash">pdftk a.pdf b.pdf <span class="token function">cat</span> output c.pdf
</code></pre></body></html>
